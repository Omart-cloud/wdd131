<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Responsive-Image</title>
    <meta name="description" content="Responsive-image learning activity example page.">
    <meta name="author" content="Mary Taiwo Omotoso">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/responsive-image.css">
</head>
<body>
    <main>
        <div class="hero">
          <picture>
            <source media="(min-width: 1000px)" srcset="images\adam-eve-medium.webp">
      
            <source media="(min-width: 500px)" srcset="images\adam-eve-small.webp">
      
            <img src="images/adam-eve-large.webp" 
                 alt="A description of the hero image" 
                 width="1500" 
                 height="750">
          </picture>
        </div>
    </main>
      
</body>
</html>
